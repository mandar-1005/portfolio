<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/mandar.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandar Menjoge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'dark-navy': '#000000',
              'cream': '#FAF8F1',
              'navy': '#112240',
              'light-navy': '#233554',
              'lightest-navy': '#303C55',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'brand': 'var(--brand-color)',
            },
            transitionTimingFunction: {
              'elastic': 'cubic-bezier(0.68, -0.55, 0.27, 1.55)',
            },
            screens: {
              'xs': '480px',
            },
            keyframes: {
               blink: {
                '50%': { opacity: '0' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
  <style>
      :root {
        --brand-color: #112240; /* Navy blue for light mode */
      }

      html, body {
        overflow-x: hidden;
      }

      html.dark {
        --brand-color: #64ffda; /* Green for dark mode */
      }

      #spotlight {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: radial-gradient(circle, hsla(220, 100%, 30%, 0.15) 0%, rgba(17, 34, 64, 0) 60%);
        transition: background 0.3s ease-in-out;
      }

      html.dark #spotlight {
         background: radial-gradient(circle, hsla(160, 100%, 70%, 0.1) 0%, rgba(100, 255, 218, 0) 60%);
      }

      @media (max-width: 768px) {
        #spotlight {
          display: none;
        }
      }

      .section-line {
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        transform-origin: left;
        transform: scaleX(0);
      }

      section.is-visible .section-line {
        transform: scaleX(1);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-120vh) rotate(360deg);
        }
      }

      .floating-icons-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .floating-icon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 60px;
        display: block;
        animation-name: floatUp;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-light-navy dark:text-light-slate font-sans antialiased selection:bg-brand/20 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
